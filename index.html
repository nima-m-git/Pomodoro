<!doctype html>

<html>

<head>
  <meta charset="utf-8" />

  <title>Pomodoro Clock üçÜ</title>

  <link rel='stylesheet' type='text/css' href='styles.css'>
  <script src="https://kit.fontawesome.com/ec4062e9de.js" crossorigin="anonymous"></script>
</head>
<header>
    <h1>Pomadoro Clock</h1>
</header>
<body>
    <div class='clock'>
 
          <div class='time-options'>
            <div id='session'>             
                <h2>Session</h2>
                <button class='adjust up'><i class="fas fa-arrow-up"></i></button>
                <div class="value"><time>00:00</time></div>
                <button class='adjust down'><i class="fas fa-arrow-down"></i></button>
            </div>
            <div id='break'>
                <h2>Break</h2>
                <button class='adjust up'><i class="fas fa-arrow-up"></i></button>
                <div class="value"><time>00:00</time></div>
                <button class="adjust down"><i class="fas fa-arrow-down"></i></button>
            </div>
        </div>

        <div class='clock-main'>
            <h2 id='status'></h2>

            <h2 id='time-left'></h2>

            <button id="start"><i class="fas fa-play"></i></button>
            <button id="stop"><i class="fas fa-stop"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="restart"><i class="fas fa-sync"></i></button>
        </div>
    </div>
</body>

<script src='script.js'></script>
